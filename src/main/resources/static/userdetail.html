<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!DOCTYPE html>
    <html lang="en" style="height: 100%" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8"/>
        <title>弹幕</title>
        <script src="https://cdn.bootcss.com/sockjs-client/1.1.4/sockjs.min.js"></script>
        <script src="https://cdn.bootcss.com/stomp.js/2.3.3/stomp.min.js"></script>
        <link href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="/bootstrap/bootstrap-table.css" rel="stylesheet"/>
        <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="/bootstrap/bootstrap-table.js"></script>
        <script th:inline="javascript">
            function run() {
                var where = $("#where").val();
                var id = $("#uid").val();
                location.href = "/userdetail/"+where+"/"+id;
            }
            function GetRequest() {
                var url = location.search; //获取url中"?"符后的字串
                var theRequest = new Object();
                if (url.indexOf("?") != -1) {
                    var str = url.substr(1);
                    strs = str.split("&");
                    for(var i = 0; i < strs.length; i ++) {
                        theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
                    }
                }
                return theRequest;
            }
            $(function () {
                if (GetRequest()["i"] != '') {
                    $("#uid").val(GetRequest()['i']);
                    $("#uidhtml").html(GetRequest()['i']);
                    $("#wherehtml").html(GetRequest()['w']);
                    //清除不能点样式
                    $("#select").removeClass('disabled');
                    //点击事件
                    $("#select").attr("onclick","select()");
                    $.ajax({
                        url:"/userdetail/"+GetRequest()['w']+"/"+GetRequest()['i'],
                        success: function (d) {
                            $("#level").html(d.level);
                            $("#uname").html(d.u_name);
                        }
                    })
                }
            });

            function select() {
                var where = $("#where").val();
                var id = $("#uid").val();
                //清楚Table
                $("#table").bootstrapTable('destroy');
                $("#table").bootstrapTable({
                    url: '/user/barrage/'+where+'/'+id,         //请求后台的URL（*）
                    method: 'get',                      //请求方式（*）
                    striped: true,                      //是否显示行间隔色
                    cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                    pagination: true,                   //是否显示分页（*）
                    sortable: false,                     //是否启用排序
                    sortOrder: "asc",                   //排序方式
                    queryParams: function(params) {
                        return {
                            //说明：传入后台的参数包括offset开始索引，limit步长，sort排序列，order：desc或者,以及所有列的键值对
                            limit : params.limit,
                            offset : params.offset,
                        };
                    },//传递参数（*）
                    sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                    pageNumber: 1,                       //初始化加载第一页，默认第一页
                    pageSize: 30,                       //每页的记录行数（*）
                    pageList: [30, 50, 100],        //可供选择的每页的行数（*）
                    showColumns: true,                  //是否显示所有的列
                    showRefresh: true,                  //是否显示刷新按钮
                    minimumCountColumns: 2,             //最少允许的列数
                    clickToSelect: true,                //是否启用点击选中行
                    uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                    columns: [{
                        field: 'txt',
                        title: '弹幕'
                    }, {
                        field: 'roomid',
                        title: '房间号'
                    }, {
                        field: 'date',
                        title: '时间'
                    }]
                });
            }
        </script>
    </head>
<body style="height: 100%">
<div class="container-fluid" style="height: 100%">
    <div class="row clearfix" style="height: 100%">
        <div class="col-md-12 column" style="height: 100%">
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="#">弹幕抓取 by Lx</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/index">实时弹幕</a>
                        </li>
                        <li class="dropdown active">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">用户详情<strong class="caret"></strong></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="/user">用户查找</a>
                                </li>
                            </ul>
                        </li>
                        <form class="navbar-form navbar-left" role="search" id="fms">
                            <div class="form-group">
                                <input type="text" class="form-control" id="uid" placeholder="请输入UID" id="uid" onkeydown="if(event.keyCode==13)return false;"/>
                            </div>
                            <select class="form-control" id="where">
                                <option value="douyu">斗鱼</option>
                            </select>
                            <button type="button" class="btn btn-default" onclick="run()">查询</button>
                        </form>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#">后台</a>
                        </li>
                        <li>
                            <a href="#">登录</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="row clearfix" style="height: 100%">
                <div class="col-md-12 column"  style="height: 100%;padding-top: 50px;box-sizing: border-box">
                    <div class="col-md-4">
                        <div class="jumbotron">
                            <h2 id="uname">

                            </h2>
                            <p>
                                UID:<span id="uidhtml"></span><br/>
                                level:<span id="level"></span><br/>
                                平台:<span id="wherehtml"></span><br/>
                            </p>
                            <p>
                                <a class="btn btn-primary btn-large disabled" id="select" href="#">查询发言信息</a>
                            </p>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div id="table"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
